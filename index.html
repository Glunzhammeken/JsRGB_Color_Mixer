<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .color-preview {
            width: 1000px;
            height: 750px;
            margin-top: 20px;
            border: 1px solid #000;
        }

       
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Farvevælger</h1>
        <div>
            <p>Brug skyderne til at vælge en farve</p>

            <label for="r">Rød:</label>
            <input style="accent-color: red;width: 400px;" type="range" v-model="r" min="0" max="255"  />
            <label for="g">Grøn:</label>
            <input style="accent-color: green;width: 400px;" type="range" v-model="g" min="0" max="255" />
            <label for="b">Blå:</label>
            <input style="accent-color: blue;width: 400px;"type="range" v-model="b" min="0" max="255"  />

            <p>Farve: {{ r }}, {{ g }}, {{ b }}</p>
        </div>

        <div class="color-preview" :style="{ backgroundColor: 'rgb(' + r + ',' + g + ',' + b + ')' }"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
